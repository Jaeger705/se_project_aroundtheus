<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width initial-scale=1.0" >
    <meta name="description" content="" >
    <meta name="keywords" content="" >
    <meta name="author" content="Oiziah Joyce" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="around the us logo"
        >
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          >
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explore</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="nature page__section">
          <ul class="nature__list">
            
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__caption">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal-profile">
      <button class="modal__close-button"></button>
      <div class="modal__container">
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form form" id="edit-profile-form">
            <input class="form__input form__input-name" id="owner-name" name="title" placeholder="Name" type="text" maxlength="40" minlength="2" required>
            <span class="form__error" id="owner-name-error"></span>
            <input class="form__input form__input-description" id="owner-description" name="description" placeholder="Description" type="text" maxlength="200" minlength="2" required>
            <span class="form__error" id="owner-description-error"></span>
            <button class="form__button" type="submit">Save</button>
        </form>

      </div>

    </div>
    <div class="modal" id="modal-card">
      <button class="modal__close-button" id="add__close-button"></button>
      <div class="modal__container">
        <h3 class="modal__title">Newplace</h3>
        <form class="modal__form form" id="add-form">
            <input class="form__input form__input-title" id="image-title" name="title" placeholder="Title" type="text" maxlength="30" minlength="1" required>
            <span class="form__error" id="image-title-error"></span>
            <input class="form__input form__input-link" id="image-link" name="link" placeholder="Image Link" type="text" required>
            <span class="form__error" id="image-link-error"></span>
            <button class="form__button" type="submit">Save</button>
        </form>

      </div>

    </div>
    <template id="card-template">
      <li class="nature__card">
        <img
          src="#"
          alt=""
          class="nature__image"
        >
        <button type="button" class="nature__delete-button"></button>
        <div class="nature__description">
          <h2 class="nature__title"></h2>
          <button class="nature__like-button" type="button"></button>
        </div>
      </li> 
    </template>

    <div class="modal" id="modal-preview">
      <div class="modal__container-preview">
        <button class="modal__close-button" id="modal-preview-close-button"></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__text"></p>

      </div>

    </div>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
