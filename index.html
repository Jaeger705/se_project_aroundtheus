<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="description" content="" >
        <meta name="keywords" content="" >
        <meta name="author" content="Oiziah Joyce" >
        <link rel="stylesheet" href="./vendor/index.css">
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img class="header__logo" src="./images/Logo.svg" alt="around the us logo">

            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image"/>
                    <div class="profile__info">
                        <div class="profile__wrapper">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Explore</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="card__list">
                        <li class="card">
                            <img src="./images/yosemite-valley.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Yosemite Valley</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Lake Louise</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Bald Mountains</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Latemar</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise-national-park.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Vanoise National Park</h2><button class="card__like-button"></button></div>
                        </li>
                        <li class="card">
                            <img src="./images/lago-di-braies.png" class="card__image"/>
                            <div class="card__description"><h2 class="card__title">Lago di Braies</h2><button class="card__like-button"></button></div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__caption">Â© 2022 Around The U.S.</p>
            </footer>

        </div>

    </body>
</html>
