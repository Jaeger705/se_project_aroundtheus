<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width initial-scale=1.0" >
    <meta name="description" content="" >
    <meta name="keywords" content="" >
    <meta name="author" content="Oiziah Joyce" >
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="around the us logo"
        >
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          >
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Explore</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="nature page__section">
          <ul class="nature__list">
            <li class="nature__card">
              <img
                src="./images/yosemite-valley.png"
                alt="Picture of Yosemite Valley"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Yosemite Valley</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
            <li class="nature__card">
              <img
                src="./images/lake-louise.png"
                alt="Picture of Lake Louise"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Lake Louise</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
            <li class="nature__card">
              <img
                src="./images/bald-mountains.png"
                alt="Picture of Bald Montains"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Bald Mountains</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
            <li class="nature__card">
              <img
                src="./images/latemar.png"
                alt="Picture of Latemar"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Latemar</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
            <li class="nature__card">
              <img
                src="./images/vanoise-national-park.png"
                alt="Picture of Vanoise National Park"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Vanoise National Park</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
            <li class="nature__card">
              <img
                src="./images/lago-di-braies.png"
                alt="Picture of Lago Di Braies"
                class="nature__image"
              >
              <div class="nature__description">
                <h2 class="nature__title">Lago di Braies</h2>
                <button class="nature__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__caption">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <button class="modal__close-button"></button>
      <div class="modal__container">
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form form">
            <input class="form__input" name="title" placeholder="Name" type="text">
            <div class="form__line"></div>
            <input class="form__input" name="description" placeholder="Description" type="text">
            <div class="form__line"></div>
            <button class="form__button" type="submit">Save</button>
        </form>

      </div>

    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
